<!DOCTYPE html>
<html lang="en-US">

{% load staticfiles %}

<head>
	<link href="{% static 'home/css/main.css' %}" type="text/css" rel="stylesheet"/>
</head>

<body>
	<div id="header_wrapper">
		<div id="header">
			<a href="../">
        		<li id="logo"><img src="{% static 'pelliologo.jpg' %}" width="70" height="70"></li>
        		<li id="logo"><img src="{% static 'logo9.png' %}" width="150" height="70"></li>
      		</a>
		</div>
	</div>

	<br>
	<center><h1>Thanks for signing up for Pellio!</h1></center>
	<center><h1>We'll need some info to get you started...</h1></center>
	
	<br>
	<div id="wrapper">
		<div id="div2">
			<br>
			<form method="POST">
				{% for field in form %}
       				<div class="fieldWrapper">
            			{{ field.errors }}
            			{{ field.label_tag }} {{ field }}
        			</div>
    			{% endfor %}
				<!-- <li><input type="username" name="username" placeholder= "Username"></li>
				<li><input type="password" name="password1" placeholder="New password"></li>
				<li><input type="password" name="password2" placeholder="Re-enter password"></li> -->
				<li><button id = "bwrapper" type="submit">Create an account</button></li>
			</form>
		</div>
	</div>

  <!-- Footer -->
	<div class="footer">Powered by <a href="https://rcos.io" title="RCOS">RCOS</a></div>

</body>
</html>
