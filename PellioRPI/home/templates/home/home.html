<!DOCTYPE html>
<html lang="en-US">

{% load staticfiles %}

<head>
	<link href="{% static 'home/css/main.css' %}" type="text/css" rel="stylesheet"/>
</head>

<h1> Logged in as {{ user.username }} </h1>

<body>
	<div id="header_wrapper">
		<div id="header">
			<li id="logo"><img src="{% static 'logo8.png' %}" width="150" height="70"></li>
			<form method = "POST">
				{% csrf_token %}
				<li>Username<br><input type="text" name="username"></li>
 				<li>Password<br><input type="password" name="password"><br>
 					<a href="signup">Need an account?</a></li> 
 				<li><button type="submit">Login</button></li>
			</form>
		</div>
	</div>

	<div class="slideshow-container" >
		<img class="slide" src="{% static 'img1.jpeg' %}" style="width:100%">
		<img class="slide" src="{% static 'img2.jpeg' %}" style="width:100%">
	</div>

	<script>
		var myIndex = 0;
		carousel();

		function carousel() {
    	var i;
    	var x = document.getElementsByClassName("slide");
      for (i = 0; i < x.length; i++) {
      	x[i].style.display = "none";  
    	}
    	myIndex++;
	    if (myIndex > x.length) {myIndex = 1}    
  	  x[myIndex-1].style.display = "block";  
    	setTimeout(carousel, 3000); // Change image every 3 seconds
		}
	</script>

	<br>
	<h1><center> Try an experiment!</h1></center>
	<p><center> short description </p></center>
	<br>
	<h1><center> mini-experiment trying out </h1></center>

	<!-- Footer -->
	<div class="footer">Powered by <a href="https://rcos.io" title="RCOS">RCOS</a></div>
</body>

</html>
