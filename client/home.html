<body>
	<div id="header_wrapper">
		<div id="header">
			<li id="logo"><img src="logo8.png" width="150" height="70"></li>
			<form action = "login">
				<li>Username<br><input type="text" name="username"></li>
 				<li>Password<br><input type="password" name="password"><br>
 					<a href="signup">Need an account?</a></li>
 				<li><input type="submit" name="login" value="Log In"></li>
			</form>
		</div>
	</div>

	<div class="slideshow-container" >
		<img class="slide" src="img1.jpeg" style="width:100%">
		<img class="slide" src="img2.jpeg" style="width:100%">
	</div>

	<script>
		var myIndex = 0;
		carousel();

		function carousel() {
    	var i;
    	var x = document.getElementsByClassName("slide");
      for (i = 0; i < x.length; i++) {
      	x[i].style.display = "none";  
    	}
    	myIndex++;
	    if (myIndex > x.length) {myIndex = 1}    
  	  x[myIndex-1].style.display = "block";  
    	setTimeout(carousel, 3000); // Change image every 3 seconds
		}
	</script>
